<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="./img/Icono.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Cercado de Lima, Provincia de Lima - Google Maps</title>
</head>
<body>
    <section id="Contenido" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
        <div id="ContenedorPantallaPrincipal" class="container-fluid col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
            <div id="containerInformationAll" class="container col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
                <div class="Retroceder container-fluid col-lg-2 col-md-2 col-sm-2 col-xs-2 col-xp-2">
                    <img src="./img/Back.png" width="15" class="img-fluid rounded mx-auto d-block" id="Back">
                </div>
                <div class="InformationDireccion col-lg-10 col-md-10 col-sm-10 col-xs-10 col-xp-10">
                    <div class="DireccionUbicacion col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
                        <div class="Direccion col-lg-8 col-md-8 col-sm-8 col-xs-8 col-xp-8">
                            Cercado de Lima, Provincia de Lima
                        </div>
                        <div class="Ubicacion col-lg-2 col-md-2 col-sm-2 col-xs-2 col-xp-2">
                            <img src="./img/Ubicacion.png" width="15">
                        </div>
                        <div class="Opciones col-lg-2 col-md-2 col-sm-2 col-xs-2 col-xp-2">
                            <img src="./img/Opciones.png" width="15" height="25">
                        </div>
                    </div>
                    <div class="Metabuscador col-lg-10 col-md-10 col-sm-10 col-xs-10 col-xp-10">
                        <div class="MetaBuscador col-lg-3 col-md-3 col-sm-3 col-xs-3 col-xp-3">
                            <img src="./img/MetaBuscador.png " width="25" id="MetaBuscador">
                        </div>
                        <div class="EnlaceBuscador col-lg-2 col-md-2 col-sm-2 col-xs-2 col-xp-2">
                            <a href="https://www.google.com/streetview/">Google</a>
                        </div>
                        <div class="vacio col-lg-7 col-md-7 col-sm-7 col-xs-7 col-xp-7"></div>
                    </div>
                    <div class="Fecha col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
                        <div class="date col-lg-6 col-md-6 col-sm-6 col-xs-6 col-xp-6">
                            Street View - oct 2013
                        </div>
                        <div class="vacio col-lg-6 col-md-6 col-sm-6 col-xs-6 col-xp-6"></div>
                    </div>
                </div>
            </div>
            <img src="./img/X.png" width="30" height="30" id="Salir">
            <div class="Brujula container rounded-circle col-lg-2 col-md-2 col-sm-2 col-xs-2 col-xp-2">
                <img src="./img/Brujula.png" class="rounded-circle" width="50px" height="50px" id="BrujulaC">
            </div>
            <div class="container ImagePosicition">
                <img src="./img/UbicacionFisica.png" class="rounded" id="Position-Image-physical">
            </div>
            <div id="Zoom" class="container col-lg-2 rounded col-md-2 col-sm-2 col-xs-2 col-xp-2">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
                    <img src="./img/Positiva.png" width="20" class="Zoomc">
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
                    <img src="./img/Negativa.png" width="15" class="Zoomc">
                </div>
            </div>
            <div class="container col-lg-3 Relieves rounded col-md-3 col-sm-3 col-xs-3 col-xp-3">
                <div class="Relieve col-lg-2 col-md-2 col-sm-2 col-xs-2 col-xp-2">
                    <img src="./img/Relieve1.png" width="15" class="Relieves">
                </div>
                <div class="Relieve col-lg-2 col-md-2 col-sm-2 col-xs-2 col-xp-2">
                    <img src="./img/Relieve2.png" width="15" class="Relieves">
                </div>
                <div class="Relieve col-lg-2 col-md-2 col-sm-2 col-xs-2 col-xp-2">
                    <img src="./img/Relieve3.png" width="15" class="Relieves">
                </div>
                <div class="Relieve col-lg-2 col-md-2 col-sm-2 col-xs-2 col-xp-2"></div>
                <div class="Relieve col-lg-4 col-md-4 col-sm-4 col-xs-4 col-xp-4">
                    <img src="./img/MostrarImagenes.png" width="20" class="Relieves">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
